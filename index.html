<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/getransfr-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Getransfr">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">

  <title>Getransfr — Instant File Transfer on Same Wi-Fi</title>

  <meta name="description"
    content="Getransfr is a fast, secure peer-to-peer file transfer web app that works on the same Wi-Fi network. No internet, no sign-up, instant sharing." />

  <link rel="canonical" href="https://getransfr.vercel.app/" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Getransfr — Instant File Transfer on Same Wi-Fi" />
  <meta property="og:description"
    content="Secure peer-to-peer file sharing on the same Wi-Fi network. No internet required." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://getransfr.vercel.app/" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- PWA -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#f8fafc">
  <meta name="color-scheme" content="dark light">


  <!-- Structured Data -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Getransfr",
  "alternateName": ["Getransfr App", "Getransfr File Transfer"],
  "description": "Getransfr is a peer-to-peer file transfer web app for sharing files on the same Wi-Fi network without internet.",
  "url": "https://getransfr.vercel.app",
  "applicationCategory": "UtilitiesApplication",
  "operatingSystem": "Web"
}
</script>

  <script>
    (function () {
      try {
        const theme = localStorage.getItem('getransfr-theme') || 'system';
        const isDark = theme === 'dark' || theme === 'glass' || theme === 'cyberpunk' || theme === 'retro' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        if (theme !== 'system') document.documentElement.classList.add(theme);
        const colors = { dark: '#020617', glass: '#0a1220', cyberpunk: '#051616', retro: '#0c0a05', light: '#f8fafc' };
        const color = colors[theme] || (isDark ? colors.dark : colors.light);
        document.documentElement.style.backgroundColor = color;
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
